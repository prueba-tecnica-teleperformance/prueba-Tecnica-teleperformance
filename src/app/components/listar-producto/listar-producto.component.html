<div class="container mt-5">
	<div class="row">
		<div class="col-lg">
			<div class="card">
				<div class="card-body text-center">
					<span class="card-title">Listado de Productos</span>
					<button class="btn btn-success float-end" routerLink="/crear-producto" >NUEVO</button>
					<table *ngIf="listProductos.length > 0" class="table table-striped mt-3">
						<thead>
							<tr>
								<th scope="col">Producto</th>
								<th scope="col">Categoria</th>
								<th scope="col">Ubicacion</th>
								<th scope="col">Precio</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let producto of listProductos">
								<th scope="col">1</th>
								<td scope="col">{{producto.nombre}}</td>
								<td scope="col">{{producto.categoria}}</td>
								<td scope="col">@{{producto.ubicacion}}</td>
								<td scope="col">{{producto.precio| currency: 'USD'}}</td>
								<td>
									<i [routerLink]="['/crear-producto',producto._id]" class="fas fa-edit text-danger"></i>
									<i (click)="eliminarProducto(producto._id)" class="fas fa-trash text-primary"></i>
								</td>
							</tr>
						</tbody>
					</table>
					<h5 class="alert-empty" *ngIf="listProductos.length===0">No hay productos para mostrar.</h5>
				</div>
			</div>
		</div>
	</div>
</div>
